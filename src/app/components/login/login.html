<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm border-0 rounded-4 p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <h2 class="fw-bold">{{ 'LOGIN.LOGIN' | translate}}</h2>
      <p class="text-muted">{{ 'LOGIN.TITEL' | translate}}</p>
    </div>
    <form (ngSubmit)="login()">
      <!-- Username Field -->
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">{{ 'LOGIN.USERNAME' | translate}}</label>
        <input
          type="text"
          id="username"
          class="form-control shadow-sm"
          [(ngModel)]="username"
          name="username"
          placeholder="{{'LOGIN.ENTER_YOUR_USERNAME' | translate}}"
          required
        />
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">{{ 'LOGIN.PASSWORD' | translate}}</label>
        <input
          type="password"
          id="password"
          class="form-control shadow-sm"
          [(ngModel)]="password"
          name="password"
          placeholder="{{'LOGIN.ENTER_YOUR_PASSWORD' | translate}}"
          required
        />
      </div>

      <!-- Error Message -->
       @if(errorMessage){
         <div class="alert alert-danger text-center" role="alert">{{ errorMessage }}</div>
       }

      <!-- Submit Button -->
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-dark px-4 py-2 shadow-sm rounded-pill">{{ 'LOGIN.LOGIN' | translate}}</button>
      </div>

      <!-- Register Button -->
      <div class="text-center">
        <p class="text-muted">{{ 'LOGIN.TIL_TITEL' | translate}}</p>
        <button
          type="button"
          class="btn btn-outline-secondary px-4 py-2 shadow-sm rounded-pill"
          (click)="navigateToRegister()">
          {{ 'LOGIN.REGISTER' | translate}}
        </button>
      </div>
    </form>
  </div>
</div>
