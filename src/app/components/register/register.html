<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm border-0 rounded-4 p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
      <h2 class="fw-bold">Register</h2>
      <p class="text-muted">Create a new account</p>
    </div>
    <form (ngSubmit)="register()">
      <!-- Username Field -->
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <input
          type="text"
          id="username"
          class="form-control shadow-sm"
          [(ngModel)]="username"
          name="username"
          placeholder="Enter your username"
          required
        />
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input
          type="password"
          id="password"
          class="form-control shadow-sm"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <!-- Confirm Password Field -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control shadow-sm"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm your password"
          required
        />
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger text-center" role="alert">
        {{ errorMessage }}
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="alert alert-success text-center" role="alert">
        {{ successMessage }}
      </div>

      <!-- Submit Button -->
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-secondary px-4 py-2 shadow-sm rounded-pill">Register</button>
      </div>

      <!-- Login Button -->
      <div class="text-center">
        <p class="text-muted">Already have an account?</p>
        <button
          type="button"
          class="btn btn-outline-dark px-4 py-2 shadow-sm rounded-pill"
          (click)="navigateToLogin()"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
